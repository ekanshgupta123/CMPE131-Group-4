{% extends 'base.html' %}
{% block head %}
<title> Profile </title>
{% endblock %}

{% block header %}
<h1> Profile </h1>
{% endblock %}

{% block body %}
<div class="card">
    <div class="card-header">
        {{ current_user.username }}
    </div>
    <div class="card-body">
      <h5 class="card-title"> Welcome to your profile! </h5>
      <p class="card-text">
        <strong> Name: </strong> {{ current_user.username }}<br />
        <strong> ID: </strong>{{ current_user.id }}<br />
      </p>
      <a href="{{url_for('logout')}}" class="btn btn-primary">Logout</a>
      <a href="{{url_for('delete')}}" class="btn btn-primary">Delete Account</a>
    </div>
  </div>
<br><br/>
{% endblock %}
